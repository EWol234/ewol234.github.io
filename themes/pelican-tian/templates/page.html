{% extends "base.html" %}

{% block metadata %}
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ BIO }}{% endif %}">
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ BIO }}{% endif %}">
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:type" content="page" />
	<meta property="og:url" content="{{ SITEURL }}/{{ page.url }}" />
{% endblock %}

{% block content %}
    <div class="flex flex-col p-6 max-w-screen-md">
    	<h1 class="text-3xl font-semibold text-yellow-800 pb-4">{{ page.title }}</h1>
        <div class="text-pretty text-stone-800 leading-relaxed space-y-4" style="font-family: Montserrat, serif">
    	    {{ page.content }}
        </div>
    
    	{% if page.tags %}
    		<span class="post-tags">
    			Tags:
    			<ul>
    				{% for tag in page.tags %}
    					<li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></li>
    				{% endfor %}
    			</ul>
    		</span>
    	{% endif %}
    </div>
{% endblock %}
